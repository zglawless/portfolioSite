          <div id = "inputForm">
          <form action = " " method = "post" id = "recipeForm" name ="recipeForm">
            <div class="form-group">
              <label for="recipeName">Recipe Name</label>
              <input type="text" class="form-control" id="recipeName" placeholder="Recipe Name" name = "recipeName">
            </div>

            <label for="easy">Select the recipe difficulty</label>
            <br>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="easy" value="Easy"> Easy
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="medium" value="Medium"> Medium
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="hard" value="Hard"> Hard
            </label>

            <br>
            <br>

            <div class="form-group">
              <label for="serves">Serves</label>
              <input type="text" class="form-control" id="serves" placeholder="ex. 5" name = "serves">
              
            </div>

            <div class="form-group">
              <label for="prep">Preparation Time</label>
              <input type="text" class="form-control" id="prep" placeholder="ex. 30 minutes" name ="prep">
            </div>

            <div class="form-group">
              <label for="cook">Cook Time</label>
              <input type="text" class="form-control" id="cook" placeholder="ex. 2 hours" name ="cook">
            </div>

            <label>Ingredients</label>
            <div class="form-inline" id = "ings">
              <input type = text class="form-control ingss" id="ings0" name = "ingredient">
              <button class="btn btn-primary" type = "button" value="Add" onclick = "add:addIngredient();">Add</button>
            </div>

            <label>Instructions</label>
            <div class="form-group" id = "insts">
                <textarea class="form-control" id="insts0" rows="1" name = "instruction"></textarea>
                <button class="btn btn-primary" type = "button" value="Add" onclick = "add:addInstruction();">Add</button>
            </div>

            <p>Upload an Image For Your Recipe</p>
            <input type="file" accept="image/jpeg, image/png, image/jpg" id="recipePicture" value="Upload Image">
            <br>
            <br>
            
            <input  class="btn btn-success" type = "button" value="Submit" onclick="addRecipe()">
          </form>
